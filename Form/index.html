<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body bgcolor="#2B65EC">
    <center>
		<caption><H2>Formulir Data Diri</H2></caption>
		<form action="hasil.html" method="GET" enctype="multipart/form-data">
			<table border="0" cellpadding="3">
				<tr>
					<td><label for="nama">Nama</label></td>
					<td><input type="text" name="Nama" id="nama" required></td>
				</tr>
				<tr>
					<td><label for="katasandi">Kata sandi</label></td>
					<td><input type="password" name="Kata sandi" required></td>
				</tr>
				<tr>
					<td><label for="jeniskelamin">Jenis kelamin</label>
					<td>
						<input type="radio" name="Jenis kelamin" value="Laki-laki" required>
						<label for="lakilaki">Laki-laki</label>
						<input type="radio" name="Jenis kelamin" value="Perempuan" required>
						<label for="perempuan">Perempuan</label>
					</td>
				</tr>
				<tr>
					<td><label for="alamat">Alamat</label></td>
					<td><textarea name="Alamat" id="alamat" cols="15" rows="2" required></textarea></td>
				</tr>
				<tr>
					<td><label for="tanggalLahir">Tanggal lahir</label></td>
					<td><input type="date" name="Tanggal lahir" required></td>
				</tr>
				<tr>
					<td><label for="agama">Agama</label></td>
					<td>
						<select name="Agama" id="agama">
							<option value="Islam">Islam</option>
							<option value="Hindu">Hindu</option>
							<option value="Budha">Budha</option>
							<option value="Konghucu">Konghucu</option>
							<option value="Katolik">Katolik</option>
							<option value="Kristen Protestan">Kristen Protestan</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="statusPerkawinan">Status perkawinan</label></td>
					<td>
						<input type="radio" name="Status perkawinan" value="Menikah" required>
						<label for="menikah">Menikah</label>
						<input type="radio" name="Status perkawinan" value="Belum Menikah" required>
						<label for="belumMenikah">Belum Menikah</label>
					</td>
				</tr>
				<tr>
					<td><label for="pekerjaan">Pekerjaan</label></td>
					<td><input type="text" name="Pekerjaan" required></td>
				</tr>
				<tr>
					<td><label for="kewarganegaraan">Kewarganegaraan</label></td>
					<td>
						<input type="radio" name="Kewarganegaraan" value="WNI" required>
						<label for="wni">WNI</label>
						<input type="radio" name="Kewarganegaraan" value="WNA" required>
						<label for="wna">WNA</label>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<button type="submit">Kirim</button>
						<button type="reset">Reset</button>
					</td>
				</tr>
			</table>
		</form>
    </center>
	<!-- Rizky Aprilliansyah -->
</body>
</html>
