<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body bgcolor="#2B65EC">
    <center>
		<caption><H2>Formulir Data Diri</H2></caption>
		<form action="hasil.html" method="GET" enctype="multipart/form-data">
			<table border="0" cellpadding="3">
				<tr>
					<td><label for="nama">Nama</label></td>
					<td><input type="text" name="nama" id="nama"></td>
				</tr>
				<tr>
					<td><label for="katasandi">Kata Sandi</label></td>
					<td><input type="password" name="katasandi"></td>
				</tr>
				<tr>
					<td><label for="jeniskelamin">Jenis Kelamin</label>
					<td>
						<input type="radio" name="jeniskelamin">
						<label for="lakilaki">Laki-laki</label>
						<input type="radio" name="jeniskelamin">
						<label for="perempuan">Perempuan</label>
					</td>
				</tr>
				<tr>
					<td><label for="alamat">Alamat</label></td>
					<td><textarea name="alamat" id="alamat" cols="15" rows="2"></textarea></td>
				</tr>
				<tr>
					<td><label for="tanggalLahir">Tanggal Lahir</label></td>
					<td><input type="date" name="tanggalLahir"></td>
				</tr>
				<tr>
					<td><label for="agama">Agama</label></td>
					<td>
						<select name="agama" id="agama">
							<option value="Islam">Islam</option>
							<option value="Hindu">Hindu</option>
							<option value="Budha">Budha</option>
							<option value="Konghucu">Konghucu</option>
							<option value="Katolik">Katolik</option>
							<option value="Kristen Protestan">Kristen Protestan</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="statusPerkawinan">Status Perkawinan</label></td>
					<td>
						<input type="radio" name="statusPerkawinan">
						<label for="menikah">Menikah</label>
						<input type="radio" name="statusPerkawinan">
						<label for="belumMenikah">Belum Menikah</label>
					</td>
				</tr>
				<tr>
					<td><label for="pekerjaan">Pekerjaan</label></td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td><label for="kewarganegaraan">Kewarganegaraan</label></td>
					<td>
						<input type="radio" name="kewarganegaraan">
						<label for="wni">WNI</label>
						<input type="radio" name="kewarganegaraan">
						<label for="wna">WNA</label>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<button type="submit">Kirim</button>
						<button type="reset">Reset</button>
					</td>
				</tr>
			</table>
		</form>
    </center>
	<!-- Rizky Aprilliansyah -->
</body>
</html>
